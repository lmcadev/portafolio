name: Deploy React App (No Docker Hub)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Instalar dependencias y construir app Vite
      run: |
        npm install
        npm run build

    - name: Verificar contenido de carpeta dist/
      run: |
        if [ ! -d dist ] || [ -z "$(ls -A dist)" ]; then
          echo "La carpeta dist está vacía o no fue generada."
          exit 1
        fi
        echo "Contenido de dist:"
        ls -l dist

    - name: Subir carpeta dist/ al VPS (CloudPanel)
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        source: "dist/*"
        target: "/home/${{ secrets.VPS_USER }}/htdocs/lmcadev.com/"
        strip_components: 1
        overwrite: true

    - name: Limpiar archivos antiguos y establecer permisos
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd ~/htdocs/lmcadev.com
          find . -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -5
          echo "Despliegue completado en lmcadev.com"
